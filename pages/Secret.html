<!DOCTYPE HTML>
<html>
  <head></head>
  <body class="PG_list_person">

    <div class="container">

      <div class="main_content">
    	<h1>这个页面需要授权才能访问哦</h1>

        <a href="/"><- Back </a>
        
        
        <if t="not .UserToken">
          <div style="border:solid 1px red;width:400px;height:200px;padding:8px;margin:8px;">
            用户未登录！<a href="/auth/test/test">点击登录!</a>
          </div>
        </if>

        <if t=".UserToken">
          <div style="border:solid 1px green;width:400px;height:200px;padding:8px;margin:8px;">
            用户已经登录:<br />
            欢迎！ {{.UserToken.Username}}
            
            <if t=".UserToken.Token">
              {{with .UserToken.Token}}
              <table style="border:dashed 1px red">
                <tr>
                  <td>access_token:</td>
                  <td>{{.AccessToken}}</td>
                </tr>
                <tr>
                  <td>token_type:</td>
                  <td>{{.TokenType}}</td>
                </tr>
                <tr>
                  <td>refresh_token:</td>
                  <td>{{.RefreshToken}}</td>
                </tr>
                <tr>
                  <td>expiry:</td>
                  <td>{{.Expiry}}</td>
                </tr>
              </table>
              {{end}}
            </if>

            <div sytle="border:solid 2px #ddd">
              <a href="/auth/login:logout?referer={{$|refer}}">注销</a>
            </div>
          </div>
        </if>

      </div>
      
    </div>
  </body>
</html>
